<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>购买</th>
        </tr>
        {% for row in gds %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.title}}</td>
                <td>
                    <a href="/buy?gid={{row.id}}">购买</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
